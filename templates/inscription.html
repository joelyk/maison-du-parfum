{% extends "base.html" %}

{% block title %}Inscription - La Maison du Parfum{% endblock %}

{% block content %}
<section class="section">
    <div class="container">
        <div class="admin-login">
            <h2 style="text-align:center; margin-bottom:1.5rem;">Créer votre compte</h2>

            {% if erreur %}
                <p style="color:#c0392b; margin-bottom:1rem; text-align:center;">
                    {{ erreur }}
                </p>
            {% endif %}

            <form method="post" action="{{ url_for('inscription') }}">
                <div class="form-group">
                    <label for="prenom">Prénom</label>
                    <input type="text" id="prenom" name="prenom" required autocomplete="given-name">
                </div>

                <div class="form-group">
                    <label for="nom">Nom</label>
                    <input type="text" id="nom" name="nom" required autocomplete="family-name">
                </div>

                <div class="form-group">
                    <label for="email">Adresse e-mail</label>
                    <input type="email" id="email" name="email" required autocomplete="email">
                </div>

                <div class="form-group">
                    <label for="mot_de_passe">Mot de passe</label>
                    <input type="password" id="mot_de_passe" name="mot_de_passe" required autocomplete="new-password">
                </div>

                <div class="form-group">
                    <label for="confirmation">Confirmation du mot de passe</label>
                    <input type="password" id="confirmation" name="confirmation" required autocomplete="new-password">
                </div>

                <button type="submit" class="btn btn-primary" style="width:100%; margin-top:1rem;">
                    Créer mon compte
                </button>
            </form>

            <p style="margin-top:1.5rem; text-align:center; font-size:0.9rem;">
                Vous avez déjà un compte ?
                <a href="{{ url_for('connexion') }}">Se connecter</a>
            </p>
        </div>
    </div>
</section>
{% endblock %}
