{% extends "base.html" %}

{% block title %}Connexion - La Maison du Parfum{% endblock %}

{% block content %}
<section class="section">
    <div class="container">
        <div class="admin-login">
            <h2 style="text-align:center; margin-bottom:1.5rem;">Connexion à votre compte</h2>

            {% if erreur %}
                <p style="color:#c0392b; margin-bottom:1rem; text-align:center;">
                    {{ erreur }}
                </p>
            {% endif %}

            <form method="post" action="{{ url_for('connexion') }}">
                <input type="hidden" name="next" value="{{ next or url_for('index') }}">

                <div class="form-group">
                    <label for="email">Adresse e-mail</label>
                    <input type="email" id="email" name="email" required autocomplete="email">
                </div>

                <div class="form-group">
                    <label for="mot_de_passe">Mot de passe</label>
                    <input type="password" id="mot_de_passe" name="mot_de_passe" required autocomplete="current-password">
                </div>

                <button type="submit" class="btn btn-primary" style="width:100%; margin-top:1rem;">
                    Se connecter
                </button>
            </form>

            <p style="margin-top:1.5rem; text-align:center; font-size:0.9rem;">
                Pas encore de compte ?
                <a href="{{ url_for('inscription') }}">Créer un compte</a>
            </p>
        </div>
    </div>
</section>
{% endblock %}
